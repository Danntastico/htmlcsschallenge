<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
         <header>
             <section class="navigation">
                <img src="img/rubber-duck.png" alt="logo de la empresa" class="logo">
                <ul>
                    <li><a href="#" class="active">Employees</a></li>
                    <li><button>Employees</button></li>
                    <li><button>Budget</button></li>
                </ul>
             </section>
             <section class="user-icons">
                 <ul>
                     <li><a href="#"><i class="fas fa-search"></i></a></li>
                     <li><a href="#" class="profile-icon">LS<i class="fas fa-arrow-down"></i></a></li>
                 </ul>
             </section>
         </header>
         <nav class="second-bar">
             <ul>
                 <li><button> Sort by<i class="fas fa-arrow-down"></i></button></li>
                 <li><button>Filters<i class="fas fa-bars"></i></button></li>
             </ul>
             <button id="addEmployee">Add employee</button>
         </nav>
         <div class="dashboard">
             <section id="employees-profile">
                 <ul>
                     <li>
                         <div class="info-card">
                             <div class="info-card-header">
                                <h2>Juan David Rodriguez</h2>
                                <h3>Senior Technician</h3>
                             </div>
                             <div class="info-card-container">
                                 <section id="infoCardProjectForm">
                                    <form action="">
                                        <label for="projectName">Project</label>
                                        <input list="projects" name="project-name" value="McClatchy">
                                        <datalist id="project-list">
                                           <option value="McClatchy"></option>
                                           <option value="Project2"></option>
                                           <option value="Project3"></option>
                                        </datalist>
                                    </form>
                                 </section>
                                 <section id="infoCardStacks">
                                    <h3>Stacks</h3>
                                    <ul id="stacksList">
                                        <li class="back-end">Backend</li>
                                        <li class="mobile">Mobile</li>
                                        <li class="front-end">Front End</li>
                                    </ul>
                                 </section>
                                 <section id="infoCardTechnologies">
                                     <ul id="technologiesList">
                                         <li class="back-end">Java</li>
                                         <li class="back-end">.Net</li>
                                         <li class="front-end">Angular</li>
                                         <li class="front-end">React</li>
                                     </ul>
                                 </section>
                             </div>
                         </div>
                     </li>
                     <li>   
                        <div class="info-card">
                            <div class="info-card-header">
                               <h2>Work information</h2>
                            </div>
                            <div class="info-card-container">
                                <section id="infoCardWorkInfo">
                                   <form>
                                       <label for="projectName">Project</label>
                                       <input list="projects" name="project-name" value="McClatchy">
                                       <datalist id="project-list">
                                          <option value="McClatchy"></option>
                                          <option value="Project2"></option>
                                          <option value="Project3"></option>
                                       </datalist>
                                   </form>
                                </section>
                            </div>
                        </div>
                     </li>
                 </ul>
             </section>
         </div>
        <script src="https://kit.fontawesome.com/be030012a7.js" crossorigin="anonymous"></script>
    </body>
</html>
